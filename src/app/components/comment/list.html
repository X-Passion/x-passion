<div class="col-sm-12">
    <h2 class="text-center">Vos commentaires</h2>

    <div class="text-right">
        <a class="btn btn-success" ng-click="goToForm()" title="Laissez un message">Laissez un message</a>
    </div>

    <br />

    <h4>Messages des visiteurs</h4>
    <div ng-repeat="comment in comments | filter:filterDeleted() | orderBy:date:true">
        <xpassion:comment comment="comment" admin="canEdit()"></xpassion:comment>
    </div>

    <br /><br />

    <h4 id="formComment">Laissez-nous un commentaire</h4>
    <form class="form-horizontal" ng-submit="add(comment)">
        <div class="form-group">
            <label for="cname" class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" id="cname" class="form-control" ng-model="comment.name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="cemail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" id="cemail" class="form-control" ng-model="comment.email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="sphone" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <textarea id="cmessage" class="form-control" ng-model="comment.message" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input type="submit" class="btn btn-success" value="Valider">
            </div>
        </div>
    </form>
</div>
