<div class="col-sm-3 col-xs-6">
    <div class="thumbnail">
        <a ui-sref="index.issues.details({id: issue.id})">
            <img ng-src="{{ issue.front_cover.file }}" class="img-rounded" />
        </a>
        <div class="caption text-center">
            <h6>NumÃ©ro {{ issue.number }}</h6>
            <p><small><em>paru le {{ issue.date | date:"dd MMMM yyyy" }}</em></small></p>
            <h4>{{ issue.theme }}</h4>
            
            <span ng-if="admin">
                <a class="btn btn-sm btn-danger" ng-click="trash(issue)" ng-if="issue.published"><span class="glyphicon glyphicon-trash"></span> Supprimer</a>
                <a class="btn btn-sm btn-warning" ng-click="untrash(issue)" ng-if="!issue.published"><span class="glyphicon glyphicon-refresh"></span> Remettre</a>
            </span>
        </div>
    </div>
</div>
