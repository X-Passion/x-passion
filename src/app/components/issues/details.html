<div class="col-sm-12">
    <p><a ui-sref="index.issues.list"><span class="glyphicon glyphicon-chevron-left"></span> Retour à la liste des numéros</a></p>
    <div class="row">
        <div class="col-sm-4">
            <img ng-src="{{issue.front_cover.file}}" class="img-rounded img-responsive" />
            <p class="img-comment">{{ issue.front_cover.caption }}</p>
        </div>
        <div class="col-sm-8">
            <h2 class="issue-title">
                <span class="lead">Numéro <span class="numero">{{ issue.number }}</span> • <em>publié le {{ issue.date | date:"dd MMMM yyyy" }}</em></span><br />
                {{ issue.theme | uppercase }}
            </h2>
            <!--<div class="lead" ng-if="issue.features.length > 0">
                <strong>{{ 'Dossier' | affs:issue.features.length }}</strong> :
                <span class="badge badge-default" ng-repeat="f in issue.features">{{ f.title }} </span>
            </div>-->
        </div>
    </div>

    <hr />

    <div class="striked"><h3 class="text-center striked-text">Sommaire</h3></div>

    <div ng-repeat="item in issue.items | orderBy:'rank'">
        <xpassion:article article="item.obj" admin="canEdit()" ng-if="item.type == 'article'"></xpassion:article>
        <xpassion:feature feature="item.obj" admin="canEdit()" ng-if="item.type == 'feature'"></xpassion:feature>
        <hr ng-if="$index =! $last" />
    </div>
</div>
